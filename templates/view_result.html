{% extends "base.html" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">{{ title }}</h3>
            </div>
            <div class="card-body">
                <pre class="bg-light p-3 border rounded">{{ results_text }}</pre>
                <div class="mt-3">
                    <a href="{{ url_for('list_results') }}" class="btn btn-secondary">Back to All Reports</a>
                    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">Download Full Excel Report</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
